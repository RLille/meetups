# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]

name: render-meetups

jobs:
  render-meetups:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("pak", repos = "https://r-lib.github.io/p/pak/devel/")'
          Rscript -e 'pak::pkg_install(c("here", "glue", "callr", "pdftools", "qpdf", "magick", "remotes", "rstudio/chromote", "jhelvy/xaringanBuilder"))'

      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_options = list(html_preview = FALSE))'

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add meetups/* README.md
          git commit -m 'Render Meetups' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
